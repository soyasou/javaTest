<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="www.thymeleaf.org"
  th:with="lang=${#locale.language}"
  th:lang="${lang}"
>
  <head>
   <!--<div th:replace="fragments/sidebar :: head" />--> 
   <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title >Horizon Academy</title>
        <!-- link style css  -->
        <link rel="stylesheet" href="./css/style.css"/>
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">


 
  </head>
  <body>
    <div class="d-lg-flex half">
      <div
        class="bg order-2 order-md-1"
        style="
          background-image: url(/img/HAPT.jpg);
        "
      ></div>
      <div class="contents order-1 order-md-2">
        <div class="container">
     <!--<div class="bg order-1 order-md-1"></div>  --> 
      <div class="contents order-2 order-md-2">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Login to <strong>HORIZON</strong></h3>
              <div th:if="${param.error}">
                <div class="alert alert-danger">
                  <span class="fa fa-warning"> </span> Invalid username and
                  password.
                </div>
              </div>
              <div th:if="${param.logout}">
                <div class="alert alert-info">
                  <span class="fa fa-info-circle"> </span> You have been logged
                  out.
                </div>
              </div>
              <div th:if="${param.signed}">
                <div class="alert alert-success">
                  <span class="fa fa-info-user"> </span> You have been signed in
                  successfully please login to move forward.
                </div>
              </div>
              <form th:action="@{/login}" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" />
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"
                    ><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"
                    ><a href="#" class="forgot-pass">Forgot Password</a></span
                  >
                </div>

                <input
                  type="submit"
                  value="Log In"
                  class="btn btn-warning btn-block"
                />
              </form>
            </div>
            <p>
              copyright 2021 Horizon academy of professionel training by Horizon
              code Academy
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
